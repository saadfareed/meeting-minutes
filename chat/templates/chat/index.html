<!DOCTYPE html>
<html>
    <form method="post">
        {% csrf_token %}
        {% if user.is_authenticated %}


                <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">Logout</a>
                <br><br>
                 Enter Roomname : <input type="text" name="roomname">
                <br>
                Username : {{user.username}} <input type="hidden" value="{{user.username}}" name="username">
                <br>
                <input type="submit" value="Create Room">
                <a href="/join-room/">Join Room</a>
                <br>
                <h4>{% if error %}{{error}}{% endif %}</h4>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Sign in</a>
        {% endif %}
        
       
    </form>
</html>
